<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>BlueBus</title>
    <style>
        body {
            color: #00ffff;
            background-color: #000033;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0066cc !important;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
            transition: all 0.3s ease;
        }
        #navbar-brand-bluebus{
            font-weight: bolder;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #00ffff !important;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        .content-container {
            background-color: rgba(0, 51, 102, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            padding: 20px;
            padding-top: 3%;
            margin-top: 20px;
            margin-bottom: 60px; /* Space for footer */
        }
        .welcome-box {

            background-color: rgba(0, 102, 204, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .welcome-box h2 {
            padding-top: 2%;
            color: #ffffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        footer {
            background-color: #0066cc;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        #mail-to{
            font-size: smaller;
            color: black;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
            .content-container {
                margin-top: 50px;
                padding: 10px;
            }
            .welcome-box {
                padding: 10px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#" id="navbar-brand-bluebus">BlueBus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'findbus' %}">Find Bus</a>
                <a class="nav-item nav-link" href="{% url 'seebookings' %}">See Bookings</a>
                {% if request.user.is_active %}
                <a class="nav-item nav-link" href="{% url 'signout' %}">Sign out</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container content-container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>&copy; 2024 BlueBus. All rights reserved.</p>
    <a href="mailto:farzanfaisal888@gmail.com" id="mail-to">farzanfaisal888@gmail.com</a>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
